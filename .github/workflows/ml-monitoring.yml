name: ML Monitoring (72h)

on:
  workflow_dispatch:
    inputs:
      duration_hours:
        description: 'Duration in hours (default: 72)'
        required: false
        default: '72'
        type: string

jobs:
  monitor:
    runs-on: ubuntu-latest
    timeout-minutes: 4320  # 72 hours max
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt || echo "No requirements.txt found"
        
    - name: Create logs directory
      run: mkdir -p logs
      
    - name: Run ML monitoring
      env:
        DURATION_HOURS: ${{ inputs.duration_hours || '72' }}
      run: |
        echo "Starting ML monitoring for $DURATION_HOURS hours"
        python scripts/run_monitoring.py --duration-hours $DURATION_HOURS
        
    - name: Upload monitoring logs
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: monitoring-logs-${{ github.run_id }}
        path: |
          logs/
          monitoring.log
        retention-days: 30
