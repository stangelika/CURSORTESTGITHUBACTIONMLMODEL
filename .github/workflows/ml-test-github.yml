name: ML Test (GitHub-hosted, CPU)

on:
  workflow_dispatch:

jobs:
  test-ml:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      PYTHON_VERSION: "3.11"
      LOG_DIR: logs/github-test-${{ github.run_id }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install basic requirements
        run: |
          python -m pip install --upgrade pip
          if [ -f "requirements.txt" ]; then
            pip install -r requirements.txt
          else
            pip install torch torchvision --index-url https://download.pytorch.org/whl/cpu
            pip install numpy pandas scikit-learn matplotlib
          fi

      - name: Create log directory
        run: mkdir -p ${{ env.LOG_DIR }}

      - name: Check Python/PyTorch (CPU)
        run: |
          python - << 'PY'
import torch
import sys
print("ðŸ Python:", sys.version)
print("ðŸ”¥ PyTorch:", torch.__version__)
print("ðŸ’» Device:", "cuda" if torch.cuda.is_available() else "cpu")
print("ðŸ”¢ CPU threads:", torch.get_num_threads())
PY

      - name: Run demo training (CPU)
        run: |
          if [ -f "experiments/train.py" ]; then
            python experiments/train.py --device cpu --epochs 3 | tee ${{ env.LOG_DIR }}/train.log
          else
            python - << 'PY' | tee ${{ env.LOG_DIR }}/train.log
import torch
import torch.nn as nn
import time

print("ðŸš€ Demo ML training on GitHub runners")
device = torch.device('cpu')
print(f"ðŸ“± Device: {device}")

# Simple model
model = nn.Sequential(
    nn.Linear(100, 50),
    nn.ReLU(),
    nn.Linear(50, 10)
).to(device)

# Demo data
X = torch.randn(1000, 100).to(device)
y = torch.randint(0, 10, (1000,)).to(device)

criterion = nn.CrossEntropyLoss()
optimizer = torch.optim.Adam(model.parameters())

print("ðŸ‹ï¸ Training started...")
start_time = time.time()

for epoch in range(5):
    optimizer.zero_grad()
    outputs = model(X)
    loss = criterion(outputs, y)
    loss.backward()
    optimizer.step()
    print(f"Epoch {epoch+1}: Loss = {loss.item():.4f}")

training_time = time.time() - start_time
print(f"âœ… Training completed in {training_time:.2f}s")
print("ðŸŽ‰ Demo successful!")
PY
          fi

      - name: Upload demo artifacts
        uses: actions/upload-artifact@v4
        with:
          name: "ml-test-${{ github.run_id }}"
          path: |
            ${{ env.LOG_DIR }}/
            experiments/results/
          if-no-files-found: ignore
          retention-days: 7
